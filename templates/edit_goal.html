{% extends "base.html" %}

{% block title %}Edit Goal{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 40px auto; padding: 30px;">
    <h1>Edit Goal</h1>
    <form method="POST" class="form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ goal['title'] }}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter goal description">{{ goal['description'] }}</textarea>

        <label for="target_date">Target Date</label>
        <input type="date" id="target_date" name="target_date" value="{{ goal['target_date'] }}">

        <label for="progress">Progress (%)</label>
        <input type="number" id="progress" name="progress" value="{{ goal['progress'] }}" min="0" max="100">

        <button type="submit" class="btn-checkin" style="width: 100%; margin-top: 15px;">Save Changes</button>
    </form>
    <p style="margin-top: 15px;">
        <a href="{{ url_for('goals') }}" class="btn-link">‚Üê Back to Goals</a>
    </p>
</div>
{% endblock %}
